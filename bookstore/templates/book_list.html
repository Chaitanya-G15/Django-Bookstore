{% extends "base.html" %}
{% block content %}
  <h2>Available Books</h2>
  <ul>
    {% for book in books %}
      <li>
        <strong>{{ book.title }}</strong> by {{ book.author }} – ₹{{ book.price }}
        <br>
        <a href="{% url 'book-detail' book.pk %}">View Details</a>
      </li>
    {% empty %}
      <li>No books available.</li>
    {% endfor %}
  </ul>
