{% extends 'base.html' %}

{% block content %}
<h2>{% if book %}Edit Book{% else %}Add New Book{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ book.title|default:'' }}" required>
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" value="{{ book.author|default:'' }}" required>
    <label for="description">Description:</label>
    <textarea id="description" name="description" required>{{ book.description|default:'' }}</textarea>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" step="0.01" value="{{ book.price|default:'' }}" required>
    <label for="stock">Stock:</label>
    <input type="number" id="stock" name="stock" value="{{ book.stock|default:'' }}" required>
    <button type="submit">{% if book %}Update{% else %}Create{% endif %}</button>
</form>
{% endblock %}
